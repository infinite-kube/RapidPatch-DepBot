name: NPM Audit Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    # Runs at 8:00 AM on the first day of every month
    - cron: '0 8 1 * *'

jobs:
  audit:
    name: Run npm audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run npm audit
        run: npm audit --audit-level=high
        env:
          CI: true # This makes the command fail if a vulnerability of the specified level is found
