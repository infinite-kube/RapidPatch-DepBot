name: ci 
on:
  pull_request:
  push:
jobs:
  smoke-and-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - name: Smoke: boot & health check
        run: npm run smoke
      - name: Security: npm audit (prod)
        run: npm audit --omit=dev --audit-level=moderate`

